default:
  description: 'Default (production) build'
  tasks:
    - prod
dev:
  description: 'Development build'
  tasks:
    - 'concurrent:devFirst'
    - 'concurrent:devSecond'
    - 'postcss:dev'
img:
  description: 'Image tasks'
  tasks:
    - 'concurrent:imgFirst'
devimg:
  description: 'Development build and image tasks'
  tasks:
    - dev
    - img
prod:
  description: 'Production build'
  tasks:
    - 'concurrent:prodFirst'
    - 'concurrent:prodSecond'
    - 'postcss:prod'
    - img

server:
  description: 'Local server'
  tasks:
    - 'concurrent:server'

build:
  description: 'Usemin build process'
  tasks:
    - 'useminPrepare'
    - 'concat:generated'
    - 'cssmin:generated'
    - 'uglify:generated'
    - 'usemin'